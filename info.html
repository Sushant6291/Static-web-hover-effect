    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>divtag</title>
    <style>
        #div1 {width: 100%;
            height: 80px;
            background-color: bisque;

        }
        #div2 {width: 15%;
            height: 350px;
            background-color: red;
            float: left;
        }
        #div3 {width: 70%;
            height: 350px;
            background-color: burlywood;
            float: left;

        }
        #div4 {width: 15%;
            height: 350px;
            background-color: brown;
            float: left;

        }
        #div5 {width: 70%;
            height: 250px;
            background-color: darkmagenta;
            clear: both;
            float: left;

        }
        #div6 {width: 30%;
            height: 250px;
            background-color: darkred;
            float: left;

        }
        #div7 {
            clear: both; 
            width: 100%;
            height: 150px;
            background-color: green;

        }
        ul {
             list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
        ul li {
            float: left;

        }
        ul li a {
            display: block;
            width: 150px;
            background-color: red;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
              }
        ul li a:hover{
            background-color: black;
            color: white;
            border-radius: 20px 0px 20px 0px;
        }     

    </style>
</head>
